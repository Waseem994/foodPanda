
<div class="modal-overlay">

    <button mat-button (click)="closeDialog()" class="modal-close-button" aria-label="Close dialog">X</button>
    <div class="modal-header">
      <h3>Device History</h3>
    </div>
   
    <div>
      <div class="row" style="text-align: center;">
        <label style="font-size: 24px; color: black; margin-left:-42%"><i class="material-icons"
            style="color: blue;">gps_fixed</i> {{deviceName || "--"}}</label>
      </div>
      <h4 style="margin-top: -3%;margin-left: 36%; ">Pin Point: {{pinPoint}}</h4>
      <h4 style="margin-top: -3%;margin-left:80%; ">City: {{city}}</h4>
    </div>

    <div class="body">

       <div class="text-center " style="margin-top: 19px">
      <form (submit)="search(startTime.value, endTime.value)">
        <label for="start-time"><strong>From:</strong></label>
        <input type="date" id="start-time" #startTime>
        
        <label for="end-time"><strong>To:</strong></label>
        <input type="date" id="end-time" #endTime>
        
        
        <button type="submit" style="background-color: green; color: white;">Search</button>
      </form>
    </div>


      <!-- First Graph Dropdown -->
      <div class="dropdown mb-3" style="margin-top: 5%;">
        <select class="form-select drop" #t (change)="onChangeTimePeriod(t.value)">
          <option selected>Open this select menu</option>
          <option value="one_week">One week</option>
          <!-- <option value="two_week">Two week</option> -->
          <option value="one_month">One Month</option>
          <!-- <option value="two_month">Two Month</option -->
          <!-- <option value="three_month">Three Month</option> -->
          <option value="six_month">Six Month</option>
          <!-- <option value="nine_month">Nine Month</option> -->
          <option value="one_year">One year</option>
        </select>
      </div>

      <!-- First Graph -->
      <div class="graph" style="margin-top: 127px;">
        <apx-chart [series]="barChartOptions.series!" [chart]="barChartOptions.chart!"
          [dataLabels]="barChartOptions.dataLabels!" [plotOptions]="barChartOptions.plotOptions!"
          [grid]="barChartOptions.grid!" [yaxis]="barChartOptions.yaxis!" [xaxis]="barChartOptions.xaxis!"
          [fill]="barChartOptions.fill!">
        </apx-chart>
      </div>

      <!-- Second Graph Dropdown -->
      <!-- Second Graph Dropdown -->
<div class="dropdown-container">
  <label for="hourRangeDropdown">Select Per Hour By Mintues Wise Mm: </label>
  <select id="hourRangeDropdown" (change)="onChangeTimePeriodLine($event)">
    <option value="1">1 to 2</option>
    <option value="2">2 to 3</option>
    <option value="3">3 to 4</option>
    <option value="4">4 to 5</option>
    <option value="5">5 to 6</option>
    <option value="6">6 to 7</option>
    <option value="7">7 to 8</option>
    <option value="8">8 to 9</option>
    <option value="9">9 to 10</option>
    <option value="10">10 to 11</option>
    <option value="11">11 to 12</option>
    <option value="12">12 to 13</option>
    <option value="13">13 to 14</option>
    <option value="14">14 to 15</option>
    <option value="15">15 to 16</option>
    <option value="16">16 to 17</option>
    <option value="17">17 to 18</option>
    <option value="18">18 to 19</option>
    <option value="19">19 to 20</option>
    <option value="20">20 to 21</option>
    <option value="21">21 to 22</option>
    <option value="22">22 to 23</option>
    <option value="23">23 to 24</option>
    <option value="24">24</option>
    <!-- Rest of the options... -->
  </select>
</div>


      <!-- Second Graph -->
      <div class="body">
        <apx-chart [series]="performanceRateChartOptions.series!" [chart]="performanceRateChartOptions.chart!"
          [xaxis]="performanceRateChartOptions.xaxis!" [stroke]="performanceRateChartOptions.stroke!"
          [colors]="performanceRateChartOptions.colors!" [dataLabels]="performanceRateChartOptions.dataLabels!"
          [legend]="performanceRateChartOptions.legend!" [markers]="performanceRateChartOptions.markers!"
          [grid]="performanceRateChartOptions.grid!" [yaxis]="performanceRateChartOptions.yaxis!"
          [tooltip]="performanceRateChartOptions.tooltip!" [title]="performanceRateChartOptions.title!">
        </apx-chart>
      </div>
    </div>
  </div>
</div>
